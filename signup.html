<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form class="card p-4 shadow col-md-5" id="signupForm">
    <h3 class="text-center mb-3">Sign Up</h3>

    <input class="form-control mb-2" id="name" placeholder="Full Name">
    <small class="error" id="nameError"></small>

    <input class="form-control mb-2" id="email" placeholder="Email">
    <small class="error" id="emailError"></small>

    <input class="form-control mb-2" id="phone" placeholder="Phone Number">
    <small class="error" id="phoneError"></small>

    <input class="form-control mb-2" id="city" placeholder="City">
    <small class="error" id="cityError"></small>

    <div class="input-group mb-2">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <button type="button" class="btn btn-outline-secondary" onclick="toggle('password')">ğŸ‘</button>
    </div>
    <small class="error" id="passwordError"></small>

    <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Confirm Password">
    <small class="error" id="confirmError"></small>

    <button class="btn btn-primary w-100 mt-2">Register</button>

    <p class="text-center mt-3">
      Already have an account?
      <a href="index.html">Sign In</a>
    </p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
